<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigator</title>
    <script>
        //nombre del navegador
        //appCodeName
        console.log(navigator.appCodeName);

        //nombre oficial del navegador
        //appName
        console.log(navigator.appName);

        //la version de l navegador
        //appVersion
        console.log(navigator.appVersion);

        //idioma del navegador
        console.log(navigator.browserLanguage);

        //boolean que indica si las cookies estan habilitadas
        console.log(navigator.cookieEnabled)

        //si java esta habilitado
        console.log(navigator.javaEnabled());

        //plataforma en que esta en navegador
        console.log(navigator.platform);

        //array con la lista de plugins instalados en el navegador
        console.log(navigator.plugins);

        //nombre del producto
        console.log(navigator.product);

        //
        console.log(navigator.productSub);
        console.log(navigator.userProfile);

        function hasPlugin(name){
            name = name.toLowerCase();
            for (var i =0; i<navigator.plugins.length;i++){
                if(navigator.plugins[i].name.toLowerCase().indexOf(name)> -1){
                    return true;
                }
            }
            return false;
        }

        alert(hasPlugin("Flash"));
        alert(hasPlugin("QuickTime"));




    </script>
</head>
<body>

</body>
</html>
