<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      operadores
    </title>
    <script>
      // Se trata de crear una sencilla función para sumar dos números,
      // que se le pasan como argumentos.La función devolverá la suma de ambos números.

      var suma = function(a, b) {
        var resultado;
        resultado=a+b;
        return resultado;
      }
      console.log(suma(4,10));
    </script>
  </head>
  <body></body>
</html>
