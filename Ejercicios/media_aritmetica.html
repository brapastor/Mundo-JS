<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Media aritmetica</title>
    <script>
        // Crear una funcio패n que calcule la media aritme패tica(suma de datos dividido
        // por numero de valores) de un conjunto de
        //  datos nume패ricos que se le pasan como argumentos.El nu패mero de datos es variable.

        var media = function () {
            var total = 0, res, item, numDatos;
            numDatos = arguments.length;
            for (item = 0; item < numDatos; item++) {
                total += arguments[item];
            }
            res = total / numDatos;
            return res
        }

        console.log(media(100, 2, 1, 6, 4));

    </script>
</head>
<body></body>
</html>
