<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saludo</title>
    <script>
//        Este programa hará que tu ordenador te salude educadamente dándote los buenos días,
//        buenas tardes o buenas noches dependiendo de la hora que sea.

        var saludo = function(){
            var tiempo = new Date();
            var hora, cad= "son las ";
            with (tiempo){
                hora = getHours();
                cad += hora + ":" + getMinutes()+ ":" + getSeconds();
            }
            if(hora < 12){
                cad = "buenos dias " + cad;
            }
            else if(hora <18){
                cad = "Buenas tardes "+ cad;
            }
            else {
                cad = "Buenas noches "+ cad;
            }
            return cad;
        }

        console.log(saludo());
    </script>
</head>
